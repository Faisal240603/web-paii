<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto-Foto Kenangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Nama file gambar latar belakang */
            background-size: cover; /* Mengatur gambar agar menutupi seluruh halaman */
            background-position: center; /* Menyusun gambar di tengah halaman */
            background-repeat: no-repeat; /* Menghindari pengulangan gambar */
            text-align: center;
            padding: 50px;
            margin: 0; /* Menghapus margin default */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Memberi latar belakang semi-transparan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        img {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
